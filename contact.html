<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href='./favicon.ico' type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:100|Oxygen" rel="stylesheet">
  
  <title>Deleagis Law - Our Services</title>
</head>

<body>
  <header>

    <div class='logo'>
      <a href='./index.html'>
        <img src='./images/logos/logo_white_background.jpg' alt='Delaegis logo'>
      </a>
    </div>

    <nav>
      <ul class='nav-style-ul'>
        <li><a href='founder.html' class='nav-style-li'>Founder</a></li>
        <li><a href='services.html' class='nav-style-li'>What We Do</a></li>
        <li><a id='active' href='contact.html' class='nav-style-li'>Contact</a></li>
      </ul>
    </nav>

  </header>

  <main class='main'>

    <section class='hero-image-section'>

      <div class='hero-image-div-subpage'>
        <img class='hero-subpage' src='./images/hero-contact.jpg' alt="payphones against a black-tiled wall">
      </div>

      <div class='text-overlay-subpage'>
        <div class='heading-div'>
          <h1 class='heading-text-subpage'>
              <div class='heading-text-main-subpage'>call me. stop playin</div>
            <div class='heading-text-sub-subpage'>seriously though i don't think we need a text overlay on this page</div>
          </h1>
        </div>
      </div>

    </section>
    <h2 class='headline-subpage'>Let's Connect</h2>
    <h3 class='subheadline-subpage'>We can do amazing shit for your business. You won't regret it.</h3>
    <section class='content-section-horizontal'>

      
      <div class='footer-left'>
        I am the left side of the contact form, and someday I will be beautiful.
      </div>

      <div class="footer-right">
        <h2>Let's Connect</h2>

        <form>
      
          <div class="table-row"><label> Hello, my name is </label><span class="form-span your-name"><input type="text" name="your-name" value="" size="40" class='form-input'  placeholder="your name" onfocus="this.placeholder=''" onblur="this.placeholder='your name'"></span></div>
          <div class="table-row"><label> with </label><span class="form-span company-name"><input type="text" name="company-name" value="" size="40" class='form-input'  placeholder="company name" onfocus="this.placeholder=''" onblur="this.placeholder='company name'"></span></div>
          <div class="table-row"><label> and I would like to be contacted at </label><span class="form-span your-email"><input type="email" name="your-email" value="" size="40" class='form-input'  placeholder="email address" onfocus="this.placeholder=''" onblur="this.placeholder='email address'"></span></div>
          <div class="table-row"><label> regarding </label><span class="form-span your-subject"><input type="text" name="your-subject" value="" size="40" class='form-input'  placeholder="tell us about your project" onfocus="this.placeholder=''" onblur="this.placeholder='tell us about your project'"></span></div>
          
        </form>
        
        </div>  
    </section>

  </main>

  
    


</body>
</html>
